<ion-menu side="right" [content]="myContent" id="menu">

  <ion-header>
    <ion-navbar color="dark">
      <ion-title>Menu</ion-title>
      <ion-buttons left>
        <button ion-button (click)="close()" icon-only style="margin: 0 10px">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons right>
        <button *ngIf="!fireAuth.signedIn" ion-button block (click)="goToPage('LoginPage')" class="sign">
          Sign In
        </button>
        <button *ngIf="fireAuth.signedIn" ion-button block (click)="signOut()" class="sign">
          Sign Out
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content>

    <ion-list no-lines>
      <button ion-item *ngFor="let page of pages" (click)="goToPage(page.page)">
        <ion-icon [name]="page.icon" sm class="menus"></ion-icon>
        {{page.name}}
      </button>

      <ion-item-divider color="light"></ion-item-divider>

      <button ion-item menuClose>
        <ion-icon name="close-circle" small class="menus"></ion-icon>
        Close Menu
      </button>
    </ion-list>


  </ion-content>
</ion-menu>

<ion-nav #myContent [root]="rootPage"></ion-nav>
