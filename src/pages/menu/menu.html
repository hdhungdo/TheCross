  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-menu side="right" [content]="myContent" id="menu">

  <ion-header>
    <ion-navbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>

    <ion-list no-lines>
      <button ion-item *ngFor="let page of pages" (click)="goToPage(page.page)">
        <ion-icon [name]="page.icon" sm class="menus"></ion-icon>
        {{page.name}}
      </button>

      <ion-item-divider color="light"></ion-item-divider>

      <button ion-item menuClose>
        <ion-icon name="close-circle" small class="menus"></ion-icon>
        Close Menu
      </button>
    </ion-list>


  </ion-content>
</ion-menu>

<ion-nav #myContent [root]="rootPage"></ion-nav>
