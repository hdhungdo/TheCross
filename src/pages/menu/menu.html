<!--
  Generated template for the MenuPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-menu side="right" [content]="myContent" id="menu">

  <ion-header>
    <ion-navbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>

    <ion-list no-lines>
      <ion-item (click)="goToCalendar()">
        <ion-icon name="clock" small>
          Calendar
        </ion-icon>
      </ion-item>

      <ion-item-divider color="light"></ion-item-divider>

      <ion-item (click)="goToAbout()">
        <ion-icon name="information-circle" small>
          About
        </ion-icon>
      </ion-item>

      <ion-item (click)="goToSetting()">
        <ion-icon name="settings" small>
          Settings
        </ion-icon>
      </ion-item>

      <ion-item (click)="goToHelp()">
        <ion-icon name="help-circle" small>
          Help
        </ion-icon>
      </ion-item>

      <ion-item menuClose>
        <ion-icon name="close-circle" small>
          Close Menu
        </ion-icon>
      </ion-item>
    </ion-list>


  </ion-content>
</ion-menu>

<ion-nav #myContent [root]="rootPage"></ion-nav>
