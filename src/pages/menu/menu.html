<!--
  Generated template for the MenuPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-menu side="right" [content]="myContent" id="menu">

  <ion-header>
    <ion-navbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>

    <ion-list no-lines>
      <button ion-item (click)="goToCalendar()">
        <ion-icon name="clock" small class="menus"></ion-icon>
        Calendar
      </button>

      <ion-item-divider color="light"></ion-item-divider>

      <button ion-item (click)="goToAbout()">
        <ion-icon name="information-circle" small class="menus"></ion-icon>
        About
      </button>

      <button ion-item (click)="goToSetting()">
        <ion-icon name="settings" small class="menus"></ion-icon>
        Settings
      </button>

      <button ion-item (click)="goToHelp()">
        <ion-icon name="help-circle" small class="menus"></ion-icon>
        Help
      </button>

      <button ion-item menuClose>
        <ion-icon name="close-circle" small class="menus"></ion-icon>
        Close Menu
      </button>
    </ion-list>


  </ion-content>
</ion-menu>

<ion-nav #myContent [root]="rootPage"></ion-nav>
