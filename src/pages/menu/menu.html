<ion-menu side="right" [content]="myContent" id="menu">

  <ion-header>
    <ion-navbar color="dark">
      <ion-title>Menu</ion-title>
      <ion-buttons left>
        <button ion-button (click)="close()" icon-only style="margin: 0 10px">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons right>
        <button *ngIf="!fireAuth.signedIn" ion-button style="color: deepskyblue" block (click)="goToPage('LoginPage')" class="sign">
          <b>Sign In</b>
        </button>
        <button *ngIf="fireAuth.signedIn" ion-button style="color: lightsalmon" block (click)="signOut()" class="sign">
          <b>Sign Out</b>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content>

    <ion-list no-lines>
      <button *ngIf="fireAuth.signedIn" ion-item (click)="goToPage('ProfilePage')" class="item-style">
        <ion-icon name="contact" color="hdGrey" item-start></ion-icon>
        <b>Profile</b>
      </button>
      <ion-item-divider *ngIf="fireAuth.signedIn" color="light"></ion-item-divider>

      <button ion-item *ngFor="let page of pages" (click)="goToPage(page.page)" class="item-style">
        <ion-icon [name]="page.icon" color="hdGrey" item-start></ion-icon>
        <b>{{page.name}}</b>
      </button>

      <ion-item-divider color="light"></ion-item-divider>

      <button ion-item menuClose class="item-style">
        <ion-icon name="close-circle" color="hdGrey" item-start></ion-icon>
        <b>Close Menu</b>
      </button>
    </ion-list>


  </ion-content>
</ion-menu>

<ion-nav #myContent [root]="rootPage"></ion-nav>
