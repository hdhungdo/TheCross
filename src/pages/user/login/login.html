<ion-header>
  <ion-navbar [color]="style.headerBackground">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div [class]="device.isWeb ? 'webCard':'mobileCard'">
    <div>
      <ion-list no-line inset>
        <ion-item class="emailStyle">
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>
        <ion-item class="passwordStyle">
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>
        <div>Forgot your login detail? <b><a>Get Help</a></b></div>
        <button class="loginBtnStyle" color="dark" (click)="signIn()" ion-button block outline>Log in</button>
        <p>OR</p>
        <button ion-button block class="facebookBtnStyle" (click)="signIn()">
          <ion-icon name="logo-facebook"></ion-icon> Login with facebook
        </button>
      </ion-list>
    </div>
    <div class="blackText">Don't have an account? <b><a class="signUpStyle" (click)="goToRegister()">SIGN UP</a></b></div>
  </div>
</ion-content>
