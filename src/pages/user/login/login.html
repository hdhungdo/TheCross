<ion-header>
  <ion-navbar [color]="style.headerBackground">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card style="max-width: 500px; align-self: center">
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item style="margin-bottom: 15px!important;">
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
        <a>Forgot your login detail? <b>Get help signing in</b></a>
        <button style="margin-top: 15px!important;" ion-button block outline color="light">Log in</button>
        <p>OR</p>
        <button ion-button block color="facebook">
          <ion-icon name="logo-facebook"></ion-icon> Login with facebook
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button class="bottom" ion-button clear full color="light"><a style="color: #0d0d0d!important;">Don't have an account? <b style="color: #0d0dff!important;">SIGN UP</b></a></button>
</ion-content>
