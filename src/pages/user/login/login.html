<ion-header>
  <ion-navbar [color]="style.headerBackground">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list no-line inset>
        <ion-item class="usernameStyle">
          <ion-input type="email" placeholder="Email" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>
        <ion-item class="passwordStyle">
          <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>
        <div>Forgot your login detail? <b><a>Get Help</a></b></div>
        <button class="loginBtnStyle" color="dark" (click)="signedIn()" ion-button block outline>Log in</button>
        <p>OR</p>
        <button ion-button block class="facebookBtnStyle" (click)="signedIn()">
          <ion-icon name="logo-facebook"></ion-icon> Login with facebook
        </button>
      </ion-list>
    </ion-card-content>
    <div class="blackText">Don't have an account? <b><a class="signUpStyle" (click)="goToRegister()">SIGN UP</a></b></div>
  </ion-card>
</ion-content>
