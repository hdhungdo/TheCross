<ion-header>

  <ion-navbar [color]="style.headerBackground">
    <ion-title>Password Reset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div [class]="device.isWeb ? 'webCard':'mobileCard'">
    <div>
      <ion-list no-line inset>
        <ion-item class="emailStyle">
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <button class="resetBtnStyle" (click)="resetPassword()" ion-button block>Reset Password</button>
      </ion-list>
    </div>
  </div>
</ion-content>
