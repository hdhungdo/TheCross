<ion-content class="contentBackground" (click)="close()"></ion-content>
<ion-footer style="background-color: #222222">
  <ion-navbar color="dark">
    <ion-title>
      Adjustment
    </ion-title>
    <ion-buttons left>
      <button ion-button (click)="close()" icon-only style="margin: 0 10px">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button (click)="goToSystem()" icon-only style="margin-right: 10px">
        <ion-icon name="construct"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-item no-lines style="padding-right: 10px!important;">
    <ion-range min="8" max="32" [(ngModel)]="size" (ionChange)="change(size)" color="dark">
      <ion-icon range-left small color="dark">Text Size</ion-icon>
      <ion-icon range-right color="dark">{{size}}pt</ion-icon>
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-label>Bible Dark Theme</ion-label>
    <ion-toggle [(ngModel)]="style.bibleDarkThemeToggle" (click)="style.saveStyle()" [color]="style.headerBackground"></ion-toggle>
  </ion-item>
</ion-footer>
