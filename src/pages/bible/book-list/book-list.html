<ion-header>
  <ion-navbar color="dark">
    <ion-title>Books</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()" icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top color="dark">
    <ion-searchbar placeholder="Book's Name" (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <span *ngFor="let book of books" ion-item (click)="change(book.index)">{{ book.name }}</span>
  </div>
</ion-content>
