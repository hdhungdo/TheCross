<ion-header>
  <ion-navbar color="dark">
    <ion-title>Books</ion-title>
    <ion-buttons left>
      <button ion-button (click)="close()" icon-only style="margin: 0px 10px">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top color="dark">
    <ion-searchbar placeholder="Book's Name" (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content [class]="backgroundStyle">
  <div class="divStyle" *ngFor="let book of books" (click)="change(book.index)">
    {{ book.name }}
  </div>
</ion-content>
