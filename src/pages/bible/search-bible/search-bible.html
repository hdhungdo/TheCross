<ion-header>
  <ion-navbar color="dark">
    <ion-title>Searching</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()" icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top color="dark">
      <ion-searchbar color="" placeholder="Search" [(ngModel)]="input" (ionInput)="filterItems(input)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let verse of (filter ? filter.slice(0, 99) : [])" (click)="change(verse.bookIndex, verse.chapterIndex)">
    <ion-card-header>
      <b>{{ verse.book }} {{ verse.chapter }}:{{ verse.verse }}</b>
    </ion-card-header>
    <ion-card-content>
      {{verse.content}}
    </ion-card-content>
  </ion-card>
</ion-content>
