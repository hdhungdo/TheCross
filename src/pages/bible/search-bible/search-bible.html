<ion-header>
  <ion-navbar color="dark">
    <ion-title>Searching</ion-title>
    <ion-buttons start>
      <button ion-button (click)="close()" icon-only>
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top color="dark">
    <ion-searchbar [(ngModel)]="input" placeholder="Search text" clearInput (keyup.enter)="filterItems(input)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content class="content-back-ground">
  <ion-card class="card-ion" color="hdYellow" *ngFor="let verse of (filter ? filter.slice(0, 99) : [])" (click)="change(verse.bookIndex, verse.chapterIndex, verse.verse)">
    <ion-card-header>
      <b>{{ verse.book }} {{ verse.chapter }}:{{ verse.verse }}</b>
    </ion-card-header>
    <ion-card-content>
      {{verse.content}}
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-navbar color="dark">
    <ion-buttons end>
      <button clear color="light" ion-button icon-right (click)="filterItems(input)" round>
        Search
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-footer>
