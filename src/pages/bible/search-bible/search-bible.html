<ion-header>
  <ion-navbar color="dark">
    <ion-title>Searching</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()" icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-grid class="background-dark">
    <ion-row class="aligner">
      <ion-col col-10>
        <ion-input class="background-light" [(ngModel)]="input" placeholder="Search text" clearInput></ion-input>
      </ion-col>
      <ion-col col-2>
        <button color="dark" ion-button icon-only (click)="filterItems(input)" round>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content padding>
  <ion-card color="hdSkin" *ngFor="let verse of (filter ? filter.slice(0, 99) : [])" (click)="change(verse.bookIndex, verse.chapterIndex)">
    <ion-card-header>
      <b>{{ verse.book }} {{ verse.chapter }}:{{ verse.verse }}</b>
    </ion-card-header>
    <ion-card-content>
      {{verse.content}}
    </ion-card-content>
  </ion-card>
</ion-content>
