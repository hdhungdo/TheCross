<ion-header>
  <ion-navbar>
    <ion-title>Chapters</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()" icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <button *ngFor="let chapter of chapters" ion-item (click)="change(chapter + 1)">{{ chapter + 1 }}</button>
  </ion-list>
</ion-content>
