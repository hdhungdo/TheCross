<ion-header>
  <ion-navbar color="hdBrown">

    <ion-buttons end>
      <button ion-button icon-only (click)="openFixTextSize($event)" class="topIcon">
        <ion-icon name="options"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openSearchBible($event)" class="topIcon">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons>
      <button text-nowrap (click)="openBookList($event)" class="uppercase" ion-button icon-right clear>
        {{ bookName }}
        <ion-icon ios="md-arrow-dropdown" name="arrow-dropdown"></ion-icon>
      </button>
      <button (click)="openChapters($event)" class="uppercase" ion-button icon-right clear>
        {{ chapterIndex }}
        <ion-icon ios="md-arrow-dropdown" name="arrow-dropdown"></ion-icon>
      </button>

    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab bottom right>
    <button ion-fab color="hdBrown" mini (click)="next()">
      <ion-icon name="arrow-forward" md="ios-arrow-forward"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab bottom left>
    <button ion-fab color="hdBrown" mini (click)="back()">
      <ion-icon name="arrow-back" md="ios-arrow-back"></ion-icon>
    </button>
  </ion-fab>


  <div text-wrap *ngFor="let verse of verses">
    <div [class]="textSize">
      <b><i><sup [class]="verseSize">{{verse.key}}.</sup></i></b>
      {{verse.value}}
    </div>

  </div>
  <br/>
  <br/>
  <div class="copyRight">© Hung Do, All Rights Reserved</div>
  <div class="copyRight">Kinh Thánh Bản Truyền Thống 1926</div>
  <br/>
  <br/>


</ion-content>
