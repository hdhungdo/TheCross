<ion-header>
  <ion-navbar [color]="style.headerBackground">

    <ion-buttons right>
      <button ion-button icon-only (click)="openFixTextSize($event)" class="topIcon">
        <ion-icon name="options"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openSearchBible($event)" class="topIcon">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons left>
      <button nowrap (click)="openBookList($event)" class="uppercase" ion-button icon-right clear>
        {{ bookName }}
        <ion-icon ios="md-arrow-dropdown" name="arrow-dropdown"></ion-icon>
      </button>
      <button (click)="openChapters($event)" class="uppercase" ion-button icon-right clear>
        {{ chapterIndex }}
        <ion-icon ios="md-arrow-dropdown" name="arrow-dropdown"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab bottom right>
    <button ion-fab [color]="style.headerBackground" mini (click)="next()">
      <ion-icon name="arrow-forward" md="ios-arrow-forward"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab bottom left>
    <button ion-fab [color]="style.headerBackground" mini (click)="back()">
      <ion-icon name="arrow-back" md="ios-arrow-back"></ion-icon>
    </button>
  </ion-fab>


  <div text-wrap *ngFor="let verse of verses" (swipeleft)="next()" (swiperight)="back()">
    <div [class]="textSize + ' ' + verse.background" (click)="higlight(verse)">
      <b><i><sup [class]="verseSize" [id]="verse.key.toString()">{{verse.key}}.</sup></i></b>
      <span>{{verse.value}}</span>
    </div>

  </div>
  <br/>
  <br/>
  <div class="copyRight">© Hung Do</div>
  <div class="copyRight">Kinh Thánh Bản Truyền Thống 1926</div>
  <br/>
  <br/>


</ion-content>
