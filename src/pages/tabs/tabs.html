  <ion-tab (ionSelect)="openBible()" [root]="tab2Root" [tabTitle]="bibleTitle" tabIcon="bookmarks"></ion-tab>
  <ion-tab (ionSelect)="openTask()" [root]="tab3Root" [tabTitle]="taskTitle" tabIcon="document"></ion-tab>
  <ion-tab (ionSelect)="openMenu()" [tabTitle]="menuTitle" tabIcon="menu"></ion-tab>
</ion-tabs>
